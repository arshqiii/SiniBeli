{% extends 'base.html' %}

{% block meta %}
<title>Register</title>
{% endblock meta %}

{% block content %}

<div class="register">
    <h1 style="font-size: 50px;">Register</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="register-table">
            <table>
            {{ form.as_table }} <!-- untuk memudahkan membuat form yang berbentuk tabel -->
            <tr>
                <td></td>
                <td><input class="submit" type="submit" name="submit" value="Daftar" /></td>
            </tr>
            </table>
        </div>
    </form>

    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
